
<style>body {font-family: Arial, Helvetica, sans-serif;}
 form {border: 3px solid #f1f1f1;}
/* Full-width input fields */

.bg
 {
     background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS2VRQR85YqOPNicpaLikhrx0mLSbWmXI42fPXlxRAxmtkWbii8");
     background-size:cover;
     min-height:700px;
 }
       .bg1
       {
         background: rgba(20, 2, 2, 0.644); /* This is for ie8 and below */
      background: rgba(27, 3, 3, 0.5); 
       }
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  
  .footer {
        
        left: 0;
        bottom: 0;
        width: 100%;
       position: fixed;
        color: white;
        text-align: center;
     }
  .container {
  padding: 16px;
  background: rgba(240, 171, 171, 0.856);    
}

  </style>
  <body class="bg">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="#">
              <img src="/assets/final.png" style="width:40px;">
            </a>
            <ul class="navbar-nav">
                <div class="navbar-nav ml-auto">
               
                    <a class="navbar-brand" href="#">Blood Donation</a>
                  
                </div>
           </ul>
      </nav>
  <div class="row mt-5">

      <div class="col mx-auto">
          <div class="card mx-auto bg1" style="width:400px;">
              <div class="card-body">
<form class="bg1" (ngSubmit)="onSubmit(userid.value,password.value)" #loginForm="ngForm">
  <div class=container>
    <b>Login</b>
    <hr/>
    <div>
      <label><b>UserID</b></label>&nbsp;
      <input type="text" name="userid" placeholder="Enter UserID" #userid="ngModel" ngModel required [class.is-invalid]="userid.invalid && userid.touched">
      <!-- <small class="text-danger" [class.d-none]="userid.valid || userid.untouched">
          UserId is Required
        </small> -->
    </div>
    <div>
      <label><b>Password</b></label>&nbsp;
      <input type="password" name="password" placeholder="Enter password" #password="ngModel" ngModel required [class.is-invalid]=" password.invalid &&  password.touched">
      <div  class="text-danger"><b>{{msg}}</b></div>
     <!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">
        Password is Required
      </small> -->
    </div>
    <p>New User?<a routerLink='/register'>Register</a></p>
    <div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
</div>
  
</body>
<footer class="bottom-footer footer bg-dark">
    <p style="margin-left:50px">copyright 2019</p>
   </footer>
